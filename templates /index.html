<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATS Resume Optimizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .custom-loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900">

    <div class="max-w-6xl mx-auto px-4 py-12">
        <header class="text-center mb-12">
            <div class="inline-flex items-center justify-center p-4 bg-blue-600 rounded-2xl mb-6 shadow-xl">
                <i class="fa-solid fa-chart-line text-white text-3xl"></i>
            </div>
            <h1 class="text-4xl font-extrabold text-slate-900 mb-4">ATS Optimizer</h1>
            <p class="text-lg text-slate-600">Analyze your resume against job descriptions using AI.</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">
            <!-- Inputs -->
            <section class="glass-card p-8 rounded-3xl shadow-sm border border-slate-200">
                <form id="analyzeForm" class="space-y-6">
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-3">Resume (PDF)</label>
                        <input type="file" id="resumeInput" accept=".pdf" class="w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 cursor-pointer"/>
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-3">Job Description</label>
                        <textarea id="jdInput" rows="8" class="w-full rounded-2xl border border-slate-200 bg-slate-50 p-4 text-sm outline-none focus:border-blue-500" placeholder="Paste JD here..."></textarea>
                    </div>

                    <div id="errorBox" class="hidden p-4 bg-red-50 border border-red-100 rounded-xl">
                        <p id="errorText" class="text-sm font-bold text-red-700"></p>
                    </div>

                    <button type="submit" id="submitBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl transition-all flex items-center justify-center gap-2">
                        <span id="btnText">Analyze Match</span>
                        <div id="btnLoader" class="custom-loader hidden"></div>
                    </button>
                </form>
            </section>

            <!-- Results -->
            <section id="resultsSection">
                <div id="emptyState" class="h-full flex flex-col items-center justify-center p-12 bg-white rounded-3xl border border-dashed border-slate-200 text-slate-400">
                    <p>Results will appear here.</p>
                </div>

                <div id="reportContainer" class="hidden space-y-6">
                    <div class="bg-white p-8 rounded-3xl shadow-sm border border-slate-200">
                        <h3 class="font-bold mb-4">ATS Report</h3>
                        <div id="atsReportContent" class="whitespace-pre-wrap text-sm text-slate-700 bg-slate-50 p-4 rounded-xl"></div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script>
        const analyzeForm = document.getElementById('analyzeForm');
        
        analyzeForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const file = document.getElementById('resumeInput').files[0];
            const jd = document.getElementById('jdInput').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            const errorBox = document.getElementById('errorBox');

            if (!file || !jd) {
                document.getElementById('errorText').textContent = 'Please fill all fields.';
                return errorBox.classList.remove('hidden');
            }

            submitBtn.disabled = true;
            document.getElementById('btnLoader').classList.remove('hidden');
            errorBox.classList.add('hidden');

            const formData = new FormData();
            formData.append('resume', file);
            formData.append('job_description', jd);

            try {
                // Changed from 127.0.0.1 to localhost for better compatibility
                const response = await fetch('http://localhost:8080/analyze', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error(await response.text());

                const data = await response.json();
                document.getElementById('emptyState').classList.add('hidden');
                document.getElementById('reportContainer').classList.remove('hidden');
                document.getElementById('atsReportContent').textContent = data.ats_result;
            } catch (err) {
                document.getElementById('errorText').textContent = 'Error: ' + err.message;
                errorBox.classList.remove('hidden');
            } finally {
                submitBtn.disabled = false;
                document.getElementById('btnLoader').classList.add('hidden');
            }
        });
    </script>
</body>
</html>
